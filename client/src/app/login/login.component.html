<mat-card>
	<mat-card-header>
		<mat-card-title>
			<h3>Login to power puck</h3>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form>
			<mat-form-field>
				<input 
					[(ngModel)]="loginData.userName" 
					name="username" 
					matInput 
					placeholder="username"
					autocomplete="username"
				>
			</mat-form-field>
			<br>
			<mat-form-field>
				<input 
					[(ngModel)]="loginData.pwd"
					name="pwd"
					matInput 
					placeholder="pwd" 
					type="password" 
					autocomplete="current-password"
				>
			</mat-form-field>
			<br>
			<button (click)="validateAuthentication()" mat-raised-button color="primary">Login</button>
		</form>
	</mat-card-content>
</mat-card>
